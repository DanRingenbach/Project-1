<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css">

  <link rel="stylesheet" href="style.css">



  <title>Project-1</title>
</head>

<body>




  <div class="app-wrap">
    <h1 class="h1-tag">GRAND DAY OUT</h1>
    <header>
      <form class="pure-form custom-form">
        <input id='user-input' type="text" placeholder="search for city..." class="pure-input-rounded ">
        <button id='select-city' type="submit" class="pure-button custom-btn">Search</button>
      </form>
    </header>
    <main>
      <section class="air-quality">
        <div class="air-index">Air-index</div>
        <div id="rec-index">
          <!-- rec area cards dynamically display here -->

        </div>

        <span><i class='fas fa-wind' style='font-size:70px;color:antiquewhite'></i></span>



      </section>
    </main>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
